<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white font-sans">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-100 border-r border-gray-200">
            <div class="p-4">
                <h1 class="text-xl font-semibold text-gray-800">File Manager</h1>
            </div>
            <nav class="mt-4">
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Home</a>
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Documents</a>
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Images</a>
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Shared</a>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="flex-grow">
            <header class="bg-white border-b border-gray-200 p-4 flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600 hover:text-gray-800">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <h2 class="text-lg font-medium text-gray-800">Documents</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" placeholder="Search..."
                            class="w-64 border border-gray-300 rounded-md pl-10 pr-4 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <button
                        class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out">
                        New
                    </button>
                </div>
            </header>

            <div class="p-6">
                <!-- File list -->
                <div class="space-y-2">
                    <!-- File item (repeat for each file) -->
                    <div class="flex items-center p-3 hover:bg-gray-100 rounded-lg transition duration-150 ease-in-out">
                        <svg class="w-8 h-8 text-blue-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                            </path>
                        </svg>
                        <div class="flex-grow">
                            <h3 class="text-base font-medium text-gray-900">Document.pdf</h3>
                            <p class="text-sm text-gray-500">Modified: 2 days ago</p>
                        </div>
                        <button class="text-gray-400 hover:text-gray-600">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <!-- Repeat file item for more files -->
                </div>
            </div>
        </main>
    </div>
</body>

</html>
