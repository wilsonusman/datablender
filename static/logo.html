<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blender Logo by Paul Rand</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff;
    }
    .logo-container {
      text-align: center;
    }
    svg {
      width: 200px;
      height: 200px;
    }
    h1 {
      font-size: 2rem;
      color: #000000;
      margin-top: 20px;
      font-weight: bold;
      letter-spacing: -1px;
    }
  </style>
</head>

<body>
  <div class="logo-container">
    <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="10" y="10" width="80" height="80" fill="#000000" />
      <circle cx="50" cy="50" r="30" fill="#ffffff" />
      <path d="M35 50L65 50" stroke="#000000" stroke-width="8" stroke-linecap="round" />
      <path d="M50 35L50 65" stroke="#000000" stroke-width="8" stroke-linecap="round" />
      <circle cx="50" cy="50" r="5" fill="#000000" />
    </svg>
    
    <h1>BLENDER</h1>
  </div>
</body>

</html>
